<body>
  <script>
    function Pig() {
      this.name = '乔治'
      this.age = 3
      this.gender = '男'
      // return 'hello world' // 无效
      return { bookname: '遮天', author: '辰东' } // 构造函数中，返回一个对象，则实例化之后就会得到这个对象
    }

    let obj = new Pig()
    console.log(obj) // {bookname: '遮天', author: '辰东'}
  </script>
