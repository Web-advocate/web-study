<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj1 = {
      name: 'zs',
      age: 20,
      dog: {
        name: '旺财',
        color: 'black'
      },
      say: function () {
        console.log(123)
      }
    }

    // 通过 JSON.stringify 将上述对象先转为 JSON 字符串
    let str = JSON.stringify(obj1)
    // console.log(str)
    // 把 str 字符串，转成对象
    let obj2 = JSON.parse(str)

    obj1.name = 'lisi'
    obj1.dog.name = '小黑'

    console.log(obj1)
    console.log(obj2)
  </script>
</body>

</html>
