  <script>
    // 注册和登陆(无token也能看)
    // 1. 先从本地取出token
    let token = localStorage.getItem('token')
    if (token === null) {
      location.href = './login.html'
    }
    // 3.从本地取出用户名，并设置用户名
    document.querySelector('#navName').innerHTML = localStorage.getItem('uname')

    // 4.退出登录功能
    document.querySelector('#logout').addEventListener('click', e => {
      //所谓的退出(复用经验)
      //(1):清除本地缓存
      //(2):回到了登录页(不一定，结合需求去写)
      localStorage.clear()
      location.href = './login.html'
    })
    // 5.尝试请求统计数据
    //DOMContentLoaded等待真是DOM挂载完毕在触发此事件(一般应用于js代码在标签上面)
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await axios({
        url: '/dashboard',
      })
      console.log(res);

      // 一. 概览数据铺设
      // 1. 确认标签和数据的映射关系
      // res.data.overview里是概览数据
      // 发现数据对象属性和标签name属性值一致, 于是我有了一个大胆的想法
      // 用数据对象属性名去获取标签
      // 2. 循环数据并设置给标签内容
      let { overview, year, salaryData, groupData, provinceData } = res.data
      for (let key in overview) {
        document.querySelector(`[name=${key}]`).innerHTML = overview[key]
      }

      // 2. 设置x轴和y轴的数据
      // 一. 铺设薪资走势(折线图)
      // 写任何需求4步套路之前
      // 在它的基础上, 找组件套路
      // 明确目标
      // 1. 找组件 (类似)
      // 2. 读组件 (标签/配置项js)
      // 3. 删组件 (删除没有用的多余的)
      // 4. 增组件 (额外的配置项查找)
      // (1): 如果知道哪个配置项, 可以直接用
      // (2): 如果不知道, 我们要找相关类似的例子(看差别) / 直接百度(1. 关键字, 2. 看版本(一般相近的有些是可以向下兼容的) 3. 看文章发布时间)
      // 5. 改组件 (把数据/名字改改)
      const initSalaryTrendFn = (year) => {
        let myEchart = echarts.init(document.querySelector('#line'))
        let xData = year.map(obj => obj.month) // ['1月', '2月', ....]
        let yData = year.map(obj => obj.salary) // [16200, 20600, ....]
        myEchart.setOption({
          title: {
            text: '2021全学科薪资走势',
            textStyle: {
              // 标题文字样式
              fontSize: 16 // 字体大小
            },
            left: 10,
            top: 15
          },
          grid: { // 绘图网格区域
            top: '20%'
          },
          xAxis: {
            type: 'category', // 默认用series.data的值作为x轴离散数据, 如果自己有data用自己的
            data: xData, // x轴数据
            axisLine: { // 轴线样式
              lineStyle: {
                color: '#ccc',
                type: 'dashed'
              }
            },
            axisLabel: { // 轴线上标签文字
              color: '#999'
            }
          },
          yAxis: {
            type: 'value', // 数值轴(默认), 用series.data的值作为y轴值
            splitLine: { // 分隔线
              lineStyle: {
                type: 'dashed'
              }
            }
          },
          series: [
            // 系列数据(中间绘制内容)
            {
              data: yData, // 数据
              type: 'line', // 类似, 折线图
              symbolSize: 10,
              smooth: true, // 是否平滑曲线显示。
              lineStyle: { // 折线图-线段(不包含圆点)的样式
                width: 6, // 线宽度
                color: { // 线颜色: rgb或者16进制, 如果渐变色用对象形式
                  type: 'linear',
                  x: 0, // 左
                  y: 0, // 上
                  x2: 1, // 右
                  y2: 0, // 下
                  colorStops: [
                    {
                      offset: 0,
                      color: '#499FEE' // 0% 处的颜色
                    },
                    {
                      offset: 1,
                      color: '#5D75F0' // 100% 处的颜色
                    }
                  ],
                  global: false // 缺省为 false(代表x,y,x2,y2占据容器百分比0-1)
                }
              },
              areaStyle: { // 设置折线往下包裹区域的面积颜色
                color: { // 线颜色: rgb或者16进制, 如果渐变色用对象形式
                  type: 'linear',
                  x: 0, // 左
                  y: 0, // 上
                  x2: 0, // 右
                  y2: 1, // 下
                  colorStops: [
                    {
                      offset: 0,
                      color: '#499FEE' // 0% 处的颜色
                    },
                    {
                      offset: 0.8,
                      color: 'rgba(255, 255, 255, 0.2)' // 100% 处的颜色
                    },
                    {
                      offset: 1,
                      color: 'rgba(255, 255, 255, 0)' // 100% 处的颜色
                    }
                  ],
                  global: false // 缺省为 false(代表x,y,x2,y2占据容器百分比0-1)
                }
              }
            }
          ]
        })
      }
      // 二. 薪资分布饼状图
      const initSalarySpreadFn = (salaryData) => {
        let myEchart = echarts.init(document.querySelector('#salary'))
        myEchart.setOption({
          tooltip: { // 提示框组件
            trigger: 'item' // 放到某项触发提示框
          },
          legend: { // 图例组件(表示每种颜色的概念)
            bottom: '6%',
            left: 'center' // 图例组件居中显示
          },
          title: {
            text: '班级薪资分布',
            top: 15,
            left: 10,
            textStyle: {
              fontSize: 16
            }
          },
          color: ['#FDA224', '#5097FF', '#3ABCFA', '#34D39A'],
          series: [ // 系列数据(重要)
            {
              name: '薪资分布', // 系列名称，用于tooltip的显示
              type: 'pie', // 图形类型'pie'固定代表饼状图
              radius: ['50%', '64%'], // 饼图的半径(内圈, 外圈) 表示外半径为可视区尺寸（容器高宽中较小一项）的 20%
              center: ['50%', '45%'],

              itemStyle: { // 图形样式
                borderRadius: 10, // 表示内圆角半径和外圆角半径
                borderColor: '#fff', // 图形的描边颜色
                borderWidth: 2 // 描边线宽(为0无描边)
              },
              label: { // 饼图图形上的文本标签(默认上来显示的, 鼠标移入是另外配置)
                show: false, // 隐藏
                position: 'center' // 让他们出现在中心
              },

              labelLine: { // 标签的视觉引导线配置(就是解释每块图形的文本标签连线)
                show: false
              },
              // data: [ // 系列数据
              //   { value: 1048, name: 'Search Engine' },
              //   { value: 735, name: 'Direct' },
              //   { value: 580, name: 'Email' },
              //   { value: 484, name: 'Union Ads' },
              // ]
              data: salaryData.map(obj => {
                return {
                  name: obj.label,
                  value: obj.g_count + obj.b_count
                }
              })
            }
          ]
        })
      }


      // 三. 每组薪资柱状图
      const initGroupSalaryFn = (groupData) => {
        // groupData是个对象, key是组号(1-8数字字符串)
        // 隐藏知识点: JS对象里key如果是数字, 默认内部会转成字符串使用
        if (groupData['1']) {
          let myEchart = echarts.init(document.querySelector('#lines'))
          let firstGroupNameArr = groupData['1'] // 不能.1 因为js词法分析时, 会认为1是常量不是表达式
          // x轴上人名: 把第一组数组里对象, 转成只有名字的数组
          let firstNameArr = firstGroupNameArr.map(obj => obj.name) // ['文涛', ....]
          // 第一套绿色的柱状图数据
          let hopeSalaryArr = firstGroupNameArr.map(obj => obj.hope_salary) // [14200, ....]
          // 第二套蓝色的柱状图数据
          let salaryArr = firstGroupNameArr.map(obj => obj.salary) // [13500, ....]


          let optionObj = {
            grid: {
              left: 70,
              top: 30,
              right: 30,
              bottom: 50,
            },
            tooltip: {
              trigger: 'item',
            },
            xAxis: {
              type: 'category',
              // 每个刻度对应每个人名
              // data: ['人名1', '人名2', '人名3'],
              data: firstNameArr,
              axisLine: {
                lineStyle: {
                  color: '#ccc',
                  type: 'dashed'
                }
              },
              axisLabel: {
                color: '#999'
              }
            },
            yAxis: {
              type: 'value',
              splitLine: {
                lineStyle: {
                  type: 'dashed'
                }
              }
            },
            series: [
              {
                // data: [10, 20, 30, 40, 12, 13],
                data: hopeSalaryArr,
                type: 'bar',
                name: '期望薪资'
              },
              {
                // data: [10, 20, 30, 40, 12, 13],
                data: salaryArr,
                type: 'bar',
                name: '就业薪资'
              }
            ],
            color: [
              {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  {
                    offset: 0,
                    color: '#34D39A', // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: 'rgba(52,211,154,0.2)', // 100% 处的颜色
                  },
                ],
              },
              {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  {
                    offset: 0,
                    color: '#499FEE', // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: 'rgba(73,159,238,0.2)', // 100% 处的颜色
                  },
                ],
              },
            ],
          }
          myEchart.setOption(optionObj)

          // 原生JS实现高亮:
          // (1): 事件委托
          document.querySelector('#btns').addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
              // (2): 获取现在有高亮类名的那一个, 把高亮类名移除
              document.querySelector('.btn-blue').classList.remove('btn-blue')
              // (3): 再给点击的这个添加上
              e.target.classList.add('btn-blue')

              // 点击按钮拿到标签数字字符串, 去groupData中换取对应数组
              let indexStr = e.target.innerHTML
              let groupArr = groupData[indexStr] // 换到组号对应学生信息数组

              // initGroupSalaryFn(groupArr)
              // 问题: 递归调用就出现了卡死问题
              // 知识: 函数每次执行都是独立的(在内存中), addEventListener多次存在
              // 原因: (1): 每次都在内存中重复创建Echarts对象, (2): 每次都给委托的按钮重复绑定点击事件(导致后来点击一次, 事件方法会走很多遍. 然后又递归绑定了很多次)
              // 造成内存泄露(堆满), 最后导致页面卡死
              // 解决: 不要递归, 直接给这个echarts实例重新设置选项即可

              // 网页刚打开
              //   initGroupSalaryFn函数执行一次, 1个Echarts实例在内存里, btns身上绑定1个事件监听(1个事件处理函数)
