<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-06.Ajax的基础使用</title>
</head>
<body>
    <!-- 1.引入axios.js文件,会在window 
         2.根据axios语法来请求数据地址的资源
        -->

    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script>
        axios({
            url: 'http://ajax-base-api-t.itheima.net/api/getbooks',//请求url地址
            method: 'GET',// 请求方式
        }).then(result=>{ // .then()
            console.log(result)
        })
    </script>

</body>
</html>
